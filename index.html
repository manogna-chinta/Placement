<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet"   href="style.css">


</head>
<body>
    <div class="container">
        <form id="Form1">
            <h3>Personal Information</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Contact" required>
            
          
             <h4>Select Gender:</h4>
             
                  <label>
                    <input type="radio" name="gender" value="male">Male
                  </label>
                  <label>
                    <input type="radio" name="gender" value="female">Female
                  </label>
          
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>

            </form>

        <form id="Form2">
            <h3>SSC Details </h3>
            <input type="text" placeholder="Hall ticket no." required>
            <input type="text" placeholder="year of passing" required>
            <input type="text" placeholder="CGPA or %" required>
            
            
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>

        </form>

        <form id="Form3">
            <h3>Intermediate Details</h3>
            <input type="text" placeholder="Hall ticket no." required>
            <input type="text" placeholder="year of passing" required>
            <input type="text" placeholder="CGPA or %" required>
            
            
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="button" id="Next3">Next</button>
            </div>

        </form>

        <form id="Form4">
            <h3>UG Details</h3>
            <input type="text" placeholder="Registration no." required>
            <input type="text" placeholder="College Name" required>
            <input type="text" placeholder="Degree" required>
            <input type="text" placeholder="Branch" required>
            <input type="text" placeholder="Graduation year" required>
            <input type="text" placeholder="CGPA" required>
            <div class="btn-box">
                <button type="button" id="Back3">Back</button>
                <button type="button" id="Next4">Next</button>

            </div>

        </form>

        <form id="Form5">
            <h3>Placement Info</h3>
            <input type="text" placeholder="No. of Backlogs" required>
            <input type="text" placeholder="Placed" required>
            <input type="text" placeholder="Unplaced" required>
            <div class="btn-box">
                <button type="button" id="Back4">Back</button>
                <button type="submit">submit</button>
            </div>

        </form>


        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>step 1</small></div>
            <div class="step-col"><small>step 2</small></div>
            <div class="step-col"><small>step 3</small></div>
            <div class="step-col"><small>step 4</small></div>
            <div class="step-col"><small>step 5</small></div>
            
        </div>    
    </div>
<script>
  


   
    var Form1 =document.getElementById("Form1");
    var Form2 =document.getElementById("Form2");
    var Form3 =document.getElementById("Form3");
    var Form4 =document.getElementById("Form4");
    var Form5 =document.getElementById("Form5");

    var Next1=document.getElementById("Next1");
    var Next2=document.getElementById("Next2");
    var Next3=document.getElementById("Next3");
    var Next4=document.getElementById("Next4");
    var Back1=document.getElementById("Back1");
    var Back2=document.getElementById("Back2");
    var Back3=document.getElementById("Back3");
    var Back4=document.getElementById("Back4");

    var progress=document.getElementById("progress");


// button perimeteres //
    Next1.onclick = function () {
      Form1.style.left= "-450px";
      Form2.style.left=" 40px";
      progress.style.width="190px"; //To make the arrow move dynamically//
    }
    Back1.onclick = function () {
      Form1.style.left= "40px";
      Form2.style.left=" 450px";
      progress.style.width="70px"; //To make the arrow move dynamically//
    }
    Next2.onclick = function () {
      Form2.style.left= "-450px";
      Form3.style.left=" 40px"
      progress.style.width="270px"; //To make the arrow move dynamically//
    }
    Back2.onclick = function () {
      Form2.style.left= "40px";
      Form3.style.left=" 450px"
      progress.style.width="170px"; //To make the arrow move dynamically//
    }
    Next3.onclick = function () {
      Form3.style.left= "-450px";
      Form4.style.left=" 40px";
      progress.style.width="370px"; //To make the arrow move dynamically//
    }
     Back3.onclick = function () {
      Form3.style.left= "40px";
      Form4.style.left=" 450px"
      progress.style.width="270px"; //To make the arrow move dynamically//
    }
     Next4.onclick = function () {
      Form4.style.left= "-450px";
      Form5.style.left=" 40px";
      progress.style.width="470px"; //To make the arrow move dynamically//
    }
     Back4.onclick = function () {
      Form4.style.left= "40px";
      Form5.style.left=" 450px"
      progress.style.width="370px"; //To make the arrow move dynamically//
    }



</script> 
</body>
</html>
